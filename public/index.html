<cod-form data-id="simple-form">
  <form id="form-test" slot="form-elements" clas="needs-validation">
    <cod-form-label
    data-input-id="first-name"
    data-required="true"
    data-text="First Name"
    ></cod-form-label>
    <cod-form-control
      data-id="first-name"
      data-required="true"
      dat-type="text"
      data-minlength="5"
      data-rows="10"
      data-tooShort="Type at least 5 characters"
      data-valueMissing="This field can't be empty"
      data-placeholder-txt="Enter text"
      data-tag="input"
    ></cod-form-control>
    <cod-form-label
    data-input-id="simple-select"
    data-required="true"
    data-text="Select Option"
    ></cod-form-label>
    <cod-form-select
      data-required="true"
      data-id="simple-select"
      data-size="md"
      data-valueMissing="Please make a selection"
      data-aria-label="Simple select example"
    >
      <option value="">Select something</option>
      <option value="1">Option 1</option>
    </cod-form-select>
    <cod-form-check
    data-type="checkbox"
    data-label="Accept legal stuff"
    data-required="true"
    data-valueMissing="Please sign off your rights to proceed lol"
    ></cod-form-check>
    <cod-button data-label="submit"></cod-button>
  </form>
</cod-form>
<script>
  const errorMessage = document.querySelector(".error-message");
  let forms = document.getElementsByTagName("form");
  console.log(forms);
  forms[1].addEventListener("submit", (ev) => {
    ev.preventDefault();
    return false;
  });
  const formControl = document.querySelector("cod-form-control");
  formControl.addEventListener("invalid", (e) => {
    console.log(e);
  });
  function testButton() {
    document.getElementById("form-test").submit();
  }
</script>
<script src="index.js"></script>
